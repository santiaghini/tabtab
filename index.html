<div class="main">

  <div class="top displayHorizontally">

    <h1 class="righteous centerSelf">Tabtab</h1>

        <li><a href="#" class="profile">Victor <i class="fa fa-caret-down"></i></a>

      </div>

    </div>

      </div>

      </div>
